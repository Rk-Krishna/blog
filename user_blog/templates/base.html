<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CMS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .flash-message {
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var flashMessage = document.getElementById("flash-message");
        if (flashMessage) {
          setTimeout(function () {
            flashMessage.remove();
          }, 3000);
        }
      });
    </script>
  </head>
  <body class="min-h-screen flex flex-col">
    <div
      id="flash-message"
      class="absolute top-0 right-0 m-4 p-4 bg-primary text-gray-50 shadow-lg rounded-lg bg-slate-700"
    >
    </div>
    
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
          <img src="{% static 'img/logo.png' %}" class="size-14" alt="Logo" />
          <span class="ml-3 text-xl">CMS</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" href="/">Dashboard</a>
          <a class="mr-5 hover:text-gray-900" href="/create">Create</a>
          <a class="mr-5 hover:text-gray-900" href="/manage">Manage</a>
          <a class="mr-5 hover:text-gray-900" href="/assets">Assets</a>
        </nav>
        <a href="/logout">
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
          >
            Logout
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        <a href="/">
          <button
            class="inline-flex items-center bg-green-500 text-white border-0 py-2 px-4 focus:outline-none hover:bg-green-600 rounded text-base mt-4 md:mt-0 mx-4"
          >
            Deploy
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M12 2l8 8-4 4-4-4-4 4-4-4 8-8z"></path>
              <path d="M12 22v-8"></path>
            </svg>
          </button>
        </a>
      </div>
    </header>
    {%block content%}
    {% endblock %}

    <footer class="text-gray-600 body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
          <span class="ml-3 text-xl">AstuteAI</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
          Â© 2024 AstuteAI - 
          <a href="/" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">#FutureOfEcommerce</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
